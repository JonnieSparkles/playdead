    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background: linear-gradient(to bottom, #ff4500, #8b0000, #4b0082);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 1);
            margin-bottom: 20px;
        }
        .album-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        .album-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            color: #ffdd00;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            background: rgba(75, 0, 130, 0.3);
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 1);
        }
        .album-item:hover {
            background: rgba(255, 69, 0, 0.6);
            color: #fff;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 1);
        }
        .album-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <img id="album-logo" class="logo" src="/6F5j_Hb-p8YVcLgK7zgyIfteakEf4V548Q75C-6uCWs" alt="Steal your face">
    <h1>ar://playdead</h1>
    <div id="album-list" class="album-list">Loading...</div>
    <footer>
        <p><strong>ar://playdead</strong> by @JonnieSparkles and ChatGPT</p>
    </footer>

    <script>
        async function loadAlbumList() {
            const albumUrl = "albums.json"; // JSON file containing the album list

            try {
                // Fetch the album list
                const response = await fetch(albumUrl);
                const albums = await response.json();

                // Populate the album list
                const albumList = document.getElementById("album-list");
                albumList.innerHTML = ""; // Clear "Loading..." text

                albums.forEach(album => {
                    const albumItem = document.createElement("a");
                    albumItem.href = `player.html?album=${album.file}`;
                    albumItem.className = "album-item";

                    const icon = document.createElement("img");
                    icon.src = "/l6QcQmQjPPcI-6y0fmUJu7IGtvPwAgz4rfYn_wHP0jo"; // Replace with your tape icon file
                    icon.alt = "Tape Icon";

                    const albumName = document.createElement("span");
                    albumName.textContent = album.name;

                    albumItem.appendChild(icon);
                    albumItem.appendChild(albumName);
                    albumList.appendChild(albumItem);
                });
            } catch (error) {
                console.error("Error loading album list:", error);
            }
        }

        // Load the album list on page load
        window.onload = loadAlbumList;
    </script>
</body>
</html>
