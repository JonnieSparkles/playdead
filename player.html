<!DOCTYPE html>
<html>
<head>
    <title>ar://playdead</title>

    <!-- Metadata -->
    <meta property="og:title" content="Dead For(actually)ever via ar://playdead" />
    <meta property="og:description" content="Always dead, always jamming." />
    <meta property="og:image" content="https://arweave.net/uUzQ3V04jXI5LNexHFMN3hQWXOYpdxbmB6E1zBkfOJc" />
    <meta property="og:url" content="https://playdead.arweave.net" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Dead For(actually)ever via ar://playdead" />
    <meta name="twitter:description" content="Always dead, always jamming." />
    <meta name="twitter:image" content="https://arweave.net/uUzQ3V04jXI5LNexHFMN3hQWXOYpdxbmB6E1zBkfOJc" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <img id="album-cover" class="cover" src="" alt="Album Cover">
    
    <!-- Laser Mode Elements -->
    <canvas id="laser-visualizer"></canvas>
    <div class="controls">
        <button id="toggle-visualizer" class="control-button">Laser Show</button>
    </div>
    

    <div id="album-info" class="album-info">
        <h1 id="album-band" class="band"></h1>
        <h2 id="album-title" class="title"></h2>
        <p id="album-date" class="date"><span id="date-value"></span></p>
        <p id="album-source" class="source"><strong>Source:</strong> <span id="source-value"></span></p>
    </div>
   
    <!-- Audio Player Mode -->
    <div id="audio-player-container" class="media-player">
        <h3 id="current-track-title">Select a Track</h3>
        <audio id="audio-player" controls style="width: 100%; max-width: 600px;">
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>
        <div class="controls">
            <button id="prev-button" title="Back"><<</button>
            <button id="play-button" title="Play/Pause">></button>
            <button id="next-button" title="Forward">>></button>
            <button id="eject-button" title="Eject">‚èè</button>
            <button id="info-button" title="Album Info">i</button>
            <button id="audio-laser-toggle" title="Laser Show">‚ö°</button>
        </div>
    </div>
    
    <!-- Video Player Modal -->
    <div id="video-modal" class="modal-video" style="display: none;">
        <div class="modal-video-container">
            <div class="video-player-section">
                <div class="video-controls">
                    <button id="video-prev-button" title="Back"><<</button>
                    <button id="video-play-button" title="Play/Pause">></button>
                    <button id="video-next-button" title="Forward">>></button>
                    <button id="video-eject-button" title="Eject">‚èè</button>
                    <button id="video-info-button" title="Album Info">i</button>
                    <button id="video-tracklist-toggle" title="Toggle Tracklist">üìã</button>
                    <button id="video-laser-toggle" title="Laser Show">‚ö°</button>
                </div>
                <div id="video-player-wrapper">
                    <!-- Video player will be dynamically inserted here -->
                </div>
            </div>
            <div id="video-tracklist-container" class="video-tracklist-container collapsed">
                <div class="video-tracklist-header">
                    <h3>Tracklist</h3>
                    <button id="video-tracklist-collapse" title="Collapse Tracklist">‚àí</button>
                </div>
                <div class="video-tracklist-content">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody id="video-tracklist-body">
                            <!-- Video tracks will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio Tracklist -->
    <div id="audio-tracklist" class="tracklist">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="tracklist-body">
                <!-- Tracks will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p><strong>ar://playdead</strong> by @JonnieSparkles</p>
        <a href="./changelog.txt" target="_blank">v5.0.0</a>
    </footer>
   
    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/player.js" defer></script>
    <script src="./scripts/laser-show.js" defer></script>

</body>
</html>
