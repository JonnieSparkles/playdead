<body>
    <img id="app-logo" class="logo" src="./assets/app-logo.png" alt="Steal your face">
    <h1>ar://playdead</h1>

    <!-- Load Tape Section -->
    <div id="load-tape" class="manual-album-entry">
        <input id="manual-txid" type="text" placeholder="Load Tape ID" />
        <button id="load-album-button">
            <img src="./assets/icon-insert.png" alt="Load Tape">
        </button>
        <button id="info-button" title="What is this?" onclick="window.location.href='contribute.html'">?</button>
    </div>

    <div id="album-list" class="cassette-grid">
        <div class="loading-message">
            <div class="loading-spinner"></div>
            <p>Loading Albums...</p>
        </div>
    </div>

    <!-- Player Modal Overlay -->
    <div id="player-modal" style="display:none;">
        <div class="player-modal-content">
            <button id="close-player-modal" title="Close">&times;</button>
            <!-- Player content will be injected here -->
            <div id="player-modal-inner">
                <div class="modal-cassette-right">
                    <button id="collapse-tracklist-btn" title="Collapse tracklist" class="collapse-tracklist-btn">Â«</button>
                    <div class="tracklist" style="margin-top:0;">
                        <table style="width:100%">
                            <thead><tr><th style="width:2.5em;">#</th><th style="width:auto;">Title</th></tr></thead>
                            <tbody id="modal-tracklist-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p><strong>ar://playdead</strong> by @JonnieSparkles</p>
        <a href="./changelog.txt" target="_blank">v6.X.X</a>
